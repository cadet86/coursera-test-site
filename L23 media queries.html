<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Queries</title>
	<style>
		/********* Base styles *********/
		h1{
			margin-bottom: 15px;
		}
		p {
			border: 1px solid black;
			margin-bottom: 15px;
		}
		#p1 {
			background-color:  #A52A2A;
			width: 300px;
			height: 300px;
		}
		#p2 {
			background-color:  #DEB887;
			width: 50px;
			height: 50px;
		}

/******** large devices only *********/
@media (min-width: 1200px) {
	#p1 {
		width: 80%;
	}

	#p2 {
		width: 150%;
		height: 150%;
	}

}


/********* Medium devices only***********/

@media  (min-width: 992PX) AND (MAX-WIDTH: 1199PX) {
	#P1 {
		WIDTH: 50%;
	}
	#P2 {
		width: 100px;
		height: 100px;
	}
}



	</style>
</head>
<body>
	<h1>Media Queries</h1>
	<p id="p1"></p>
	<p id="p2"></p>

</body>
</html>
